<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
</head>
<body>
    <h1 class="title">Guess the Number</h1>
    <div class="container">
       <div class="game-instructions">
        <p>I'm thinking of a number between 0 and 100. Can you guess it?</p>
        <p>
            You have
            <span id="remainingGuesses">0</span>
            guesses remaining.
        </p>
       </div>
       <form id="form" class="game-form">
        <div class="form-group">
            <label for="input" class="form-label">Your guess (0-100):</label>
            <input type="number" id="input" class="form-input" placeholder="Enter a Number">
            <small class="form-hint">Enter a number between 0 and 100</small>
        </div>
        <div class="button-group">
            <button type="submit" id="submit" class="btn btn-primary" disabled="">Submit Guess</button>
            <button type="button" id="startGame" class="btn btn-secondary">
              New Game
            </button>
          </div>
          <div class="game-feedback" aria-live="polite">
          </div>
       </form>
    </div>

</body>
</html>
